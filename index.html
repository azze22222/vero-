<script>
const typeFilter=document.getElementById("typeFilter");
const priceFilter=document.getElementById("priceFilter");
const cards=document.querySelectorAll(".card");

function filterProducts(){
  const t=typeFilter.value;
  const p=priceFilter.value;

  cards.forEach(c=>{
    const ct=c.dataset.type;
    const cp=parseInt(c.dataset.price);
    let ok=true;

    if(t!=="all" && ct!==t) ok=false;
    if(p!=="all"){
      const [min,max]=p.split("-").map(Number);
      if(cp<min || cp>max) ok=false;
    }
    c.style.display=ok?"block":"none";
  });
}

typeFilter.onchange=filterProducts;
priceFilter.onchange=filterProducts;
</script>
